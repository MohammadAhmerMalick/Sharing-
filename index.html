<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .circle {
            border: 1px solid black;
            border-radius: 100%;
            height: 100px;
            width: 100px;
            /* margin: 15px auto; */
            margin: 0 auto;
            margin-top: 10px;
        }

        .box {
            border: 1px solid black;
            height: 350px;
            width: 125px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="row text-center">
        <div class="col-4">
            <div class="box">
                <div class="circle" id="circle_1">1</div>
                <div class="circle" id="circle_2">2</div>
                <div class="circle" id="circle_3">3</div>
            </div>
            <input type="text" value="500" class="text-center delay_time" id="delay_time_1">
        </div>
        <div class="col-4">
            <div class="box">
                <div class="circle" id="circle_4">4</div>
                <div class="circle" id="circle_5">5</div>
                <div class="circle" id="circle_6">6</div>
            </div>
            <input type="text" value="00" class="text-center delay_time" id="delay_time_2">
        </div>
        <div class="col-4">
            <div class="box">
                <div class="circle" id="circle_7">7</div>
                <div class="circle" id="circle_8">8</div>
                <div class="circle" id="circle_9">9</div>
            </div>
            <input type="text" value="2000" class="text-center delay_time" id="delay_time_3">
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
